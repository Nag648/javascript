<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>

</head>
<body>
    <h2 id="heading">hi!!! sri</h2>
    <p id="hi">hello</p>
    <script>
       const a = document.getElementById("heading");
       document.getElementById("heading").innerHTML = "hi  !!! ";
       a.innerHTML = a.innerHTML + " = srilakshmi";
       document.getElementById("hi").innerHTML = "nagaraju";
    </script>
    
</body>
</html>
