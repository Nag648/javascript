<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagName</title>
</head>
<body>
    <h2>hello</h2>
    <h2>welcome</h2>
    <h2>srilakshmi</h2>

    <script>
        const b = document.getElementsByTagName("h2")
        alert(b[1])
    </script>
</body>
</html>
